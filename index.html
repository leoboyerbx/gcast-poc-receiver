<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="cast-waiting">
        <h1>Connexion en cours...</h1>
      </div>
      <div class="pc-waiting">
        <h1>Scanner le code pour se connecter</h1>
        <canvas id="qrcode"></canvas>
      </div>
      <div class="game">
        <h1>Le jeu !</h1>
        <h2><span class="score-player">0</span> à <span class="score-opponent">0</span></h2>
        <article class="dice opponent">
          <span>Dé de l'adversaire</span>
          <span class="number" id="opponent-dice">...</span>
        </article>
        <article class="dice player">
          <span>Votre dé</span>
          <span class="number" id="player-dice">...</span>
        </article>
      </div>
    </div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
